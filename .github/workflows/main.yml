# 文件路径 .github/workflows/deployment.yml
name: Deployment

on:
  push:
    branches: [master] # only push events on source branch trigger deployment

jobs:
  deployment:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
    - name: 检查分支
      uses: actions/checkout@v2
      with:
        ref: master

    - name: 安装 Node
      uses: actions/setup-node@v1
      with:
        node-version: '20.x'

    - name: 安装 Hexo
      run: |
        node -v
        npm install hexo-cli -g
        npm i
        hexo clean
        hexo g

    - name: 生成静态文件
      run: |
        export HEXO_ALGOLIA_INDEXING_KEY=${{ secrets.HEXO_ALGOLIA_INDEXING_KEY }}
        hexo clean
        hexo generate
        hexo algolia --flush true --layouts post

    - name: 部署到Github
      uses: JamesIves/github-pages-deploy-action@v4
      env:
        GITHUB_TOKEN: ${{ secrets.BLOG_REPO }}
      with:
        token: ${{ secrets.BLOG_REPO }}
        repository-name: ggg-hhh/blog
        branch: master
        folder: public
        commit-message: "${{ github.event.head_commit.message }} Updated By Github Actions"